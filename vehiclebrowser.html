<!DOCTYPE html>
<html>
<head>
<title>Contact Us About Home</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="styles/site.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
	<header class="box" id="headerBox">
		<img id="headerImage" alt="The Car Company" height="196" src="images/head-banner.png" width="920">
	</header>
	<nav class="box" id="navBox">
		<span id="searchButton" class="navBarItem box" style="background-color: #FFAE35;" onclick="window.location='vehiclebrowser.html'">Search</span>
		<span id="contactusButton" class="navBarItem box" onclick="window.location='contact.html'">Contact Us</span>
		<span id="aboutButton" class="navBarItem box" onclick="window.location='about.html'">About</span>
		<span id="homeButton" class="navBarItem box" onclick="window.location='home.html'">Home</span>
	</nav>
	<section class="box" id="sectionBox">
		<div class="box" id="carSearch">
			<div id="searchBoxTitle">Search Car</div>
			<form action="http://home.html" method="post">

				<label for="carType" class="selectBoxLabel">Type</label>
				<select name="carType" class="selectBox" id="carType"></select><br /><br />

				<label for="carMake" class="selectBoxLabel">Make</label>
				<select name="carMake" class="selectBox" id="carMake">

				</select><br /><br />
				<label for="carYear" class="selectBoxLabel">Year</label>
				<select name="carYear" class="selectBox" id="carYear">
	
				</select><br /><br />
				<label for="carPrice" class="selectBoxLabel">Price</label>
				<select name="carPrice" class="selectBox" id="carPrice">
	
				</select><br /><br />
				<span id="searchButton" class="navBarItem box" onclick="window.location='home.html'">Search</span>
			</form>
		</div>
		<span class="box" id="carKeys">
			<img id="frontPageImage" alt="Get a new car today!" width="615" src="images/carkeys.png">
		</span>
		<span id="message">
			<br />
			Drive your new car today!!!
		</span>
	</section>
	<footer class="box" id="footerBox">
	</footer>
</main>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
