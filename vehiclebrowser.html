<!DOCTYPE html>
<html>
<head>
<title>Contact Us About Home</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="styles/site.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
	<header class="box" id="headerBox">
		<img id="headerImage" alt="The Car Company" height="196" src="images/head-banner.png" width="920">
	</header>
	<nav class="box" id="navBox">
		<span id="searchButton" class="navBarItem box" style="background-color: #FFAE35;" onclick="window.location='vehiclebrowser.html'">Search</span>
		<span id="contactusButton" class="navBarItem box" onclick="window.location='contact.html'">Contact Us</span>
		<span id="aboutButton" class="navBarItem box" onclick="window.location='about.html'">About</span>
		<span id="homeButton" class="navBarItem box" onclick="window.location='home.html'">Home</span>
	</nav>
	<section class="box" id="sectionBox">
		<span class="box" id="carSearch">
			<p id="searchBoxTitle">Search Car</p>
			<form action="http://home.html" method="post">
				<label for="carType" class="selectBoxLabel">Type</label>
				<select name="carType" class="selectBox" id="carType">
					<option value="">Please select</option>
					<option value="1">Convertible</option>
					<option value="2">Coupe</option>
					<option value="3">Crossover</option>
					<option value="4">Electric Car</option>
					<option value="5">Hybrid</option>
					<option value="6">Luxury Car</option>
					<option value="7">Sedan</option>
					<option value="8">Sports Car</option>
					<option value="9">SUV</option>
					<option value="10">Truck</option>
					<option value="11">Van</option>
					<option value="12">Wagon</option>		
				</select><br /><br />
				<label for="carMake" class="selectBoxLabel">Make</label>
				<select name="carMake" class="selectBox" id="carMake">
					<option value="">Please select</option>
					<option value="1">Acura</option>
					<option value="2">Alpha Romeo</option>
					<option value="3">Aston Martin</option>
					<option value="4">Audi</option>
					<option value="5">BMW</option>
					<option value="6">Cadillac</option>
					<option value="7">Chevrolet</option>
					<option value="8">Chrysler</option>
					<option value="9">Citroen</option>
					<option value="10">Dodge</option>
					<option value="11">Ferrari</option>
					<option value="12">Fiat</option>	
					<option value="13">Ford</option>
					<option value="14">Honda</option>
					<option value="15">Hyundai</option>
					<option value="16">Infinity</option>
					<option value="17">Jeep</option>
					<option value="18">Kia</option>
					<option value="19">Lamborghini</option>
					<option value="20">Lexus</option>	
					<option value="21">Mercedes</option>
					<option value="22">Mini</option>
					<option value="23">Nissan</option>
					<option value="25">Oldsmobile</option>
					<option value="26">Porsche</option>
					<option value="27">Rolls Royce</option>
					<option value="28">Subaru</option>
					<option value="29">Tesla</option>
					<option value="30">Toyota</option>
					<option value="31">Volkswagen</option>
				</select><br /><br />
				<label for="carYear" class="selectBoxLabel">Year</label>
				<select name="carYear" class="selectBox" id="carYear">
					<option value="">Please select</option>
					<option value="1">2015</option>
					<option value="2">2014</option>
					<option value="3">2013</option>
					<option value="4">2012</option>
					<option value="5">2011</option>
					<option value="6">2010</option>
					<option value="7">2009</option>
					<option value="8">2008</option>
					<option value="9">2007</option>
					<option value="10">2006</option>
					<option value="11">2005</option>
					<option value="12">2004</option>		
				</select><br /><br />
				<label for="carPrice" class="selectBoxLabel">Price</label>
				<select name="carPrice" class="selectBox" id="carPrice">
					<option value="">Please select</option>
					<option value="1">Under $5,000</option>
					<option value="2">$5,000 - $9,999</option>
					<option value="3">$10,000 - $14,999</option>
					<option value="4">$15,000 - $19,999</option>
					<option value="5">$20,000 - $24,999</option>
					<option value="6">$25,000 - $29,999</option>
					<option value="7">$30,000 - $39,999</option>
					<option value="8">$40,000 - $49,999</option>
					<option value="9">$50,000 - $74,999</option>
					<option value="10">$75,000 - $99,999</option>
					<option value="11">$100,000 - $149,999</option>
					<option value="12">$150,000 - $199,999</option>
					<option value="13">Above $200,000</option>		
				</select><br /><br />
				<span id="searchButton" class="navBarItem box" onclick="window.location='home.html'">Search</span>
			</form>
		</span>
		<span class="box" id="carKeys">
			<img id="frontPageImage" alt="Get a new car today!" width="615px" src="images/carkeys.png">
		</span>
		<span id="message">
			<br />
			Drive your new car today!!!
		</span>
	</section>
	<footer class="box" id="footerBox">
	</footer>
</main>
</body>
</html>
